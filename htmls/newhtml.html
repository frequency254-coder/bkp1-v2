<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro ISP - Packages</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            color: #333;
            transition: background 0.5s ease, color 0.5s ease;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #0a74da, #064a96);
            color: white;
        }
        header img {
            width: 60px;
            margin-bottom: 0.5rem;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
        }

        .center-btn {
            text-align: center;
            margin: 1.5rem 0;
        }

        .btn {
            background: #0a74da;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(10, 116, 218, 0.6);
        }

        .packages {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .package-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .package-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }
        .package-header {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .package-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            float: right;
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            background: #0a74da;
            color: white;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* === THEMES === */
        .theme1 { background: #f5f7fa; }
        .theme2 { background: #fff9e6; }
        .theme3 { background: #f0fdf4; }
        .theme4 { background: #f0f4ff; }
        .theme5 { background: #fff0f6; }
        .theme6 { background: #f9f9f9; }
    </style>
</head>
<body class="theme1" onload="loadPackages()">

<header>
    <img src="frequency-logo.png" alt="Frequency Logo">
    <h1>Pro ISP</h1>
    <p>Fast â€¢ Reliable â€¢ Affordable Internet</p>
</header>

<div class="center-btn">
    <a href="#reconnect" class="btn">Already Paid? Click here</a>
</div>

<div class="center-btn">
    <label for="themeSelect">ðŸŽ¨ Choose Theme: </label>
    <select id="themeSelect" onchange="changeTheme(this.value)">
        <option value="theme1">Default</option>
        <option value="theme2">Warm Yellow</option>
        <option value="theme3">Soft Green</option>
        <option value="theme4">Cool Blue</option>
        <option value="theme5">Light Pink</option>
        <option value="theme6">Minimal Grey</option>
    </select>
</div>

<!-- Package List -->
<div id="packageList" class="packages"></div>

<!-- Payment Modal -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h3>Enter Phone Number</h3>
        <input type="text" id="phoneInput" placeholder="e.g. 0712345678">
        <button class="btn" style="width:100%;" onclick="confirmPayment()">Pay Now</button>
    </div>
</div>

<footer>
    &copy; 2025 Frequency Networks. All rights reserved.
</footer>

<script>
    // Load packages dynamically
    function loadPackages() {
        var pkgDiv = document.getElementById("packageList");
        var packages = [
            {name: "Basic", price: "Ksh 500", color: "#4CAF50"},
            {name: "Standard", price: "Ksh 1000", color: "#FF9800"},
            {name: "Premium", price: "Ksh 2000", color: "#0a74da"},
            {name: "Gold", price: "Ksh 3500", color: "#d4af37"},
            {name: "Diamond", price: "Ksh 5000", color: "#8e44ad"},
            {name: "Platinum", price: "Ksh 7500", color: "#2c3e50"}
        ];
        var html = "";
        for (var i=0; i<packages.length; i++) {
            html += "<div class='package-card' style='border-top:5px solid " + packages[i].color + "'>" +
                "<div class='package-header' style='color:" + packages[i].color + "'>" + packages[i].name + "</div>" +
                "<div class='package-price'>" + packages[i].price + "</div>" +
                "<button class='btn' onclick='openPaymentModal()'>Buy Now</button>" +
                "</div>";
        }
        pkgDiv.innerHTML = html;
    }

    // Modal functions
    function openPaymentModal() {
        document.getElementById("paymentModal").style.display = "flex";
    }
    function closeModal() {
        document.getElementById("paymentModal").style.display = "none";
    }
    function confirmPayment() {
        var phone = document.getElementById("phoneInput").value;
        if (phone === "") {
            alert("Please enter your phone number");
            return;
        }
        closeModal();
        alert("Payment initiated for " + phone);
    }

    // Theme changer
    function changeTheme(theme) {
        document.body.className = theme;
    }
</script>

</body>
</html>
